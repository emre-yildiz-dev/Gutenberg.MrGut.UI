<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    class="form-control"
    placeholder="Quick search"
  />
  <button class="btn btn-primary" (click)="onSearch()" type="submit">
    Search
  </button>
  <button class="btn btn-success" (click)="onMyBooksClick()" type="submit">My Books</button>
</div>
