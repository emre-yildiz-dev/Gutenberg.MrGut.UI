<div class="card" style="width: 18rem">
  <img class="card-img-top" [src]="book.imageUrl" alt="Book image" />
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text">{{ book.author }}</p>
    <a href="#" class="btn btn-primary">Read More</a>
  </div>
</div>
